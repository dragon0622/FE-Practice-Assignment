<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
        <h2>원활한 서비스 이용을 위해 회원가입을 해주세요</h2>
    </header>

    <form action="" method="get">
        <label for="user-id"> 아이디 </label>
        <input type="text" name = "id" id = "user-id">
        <br>

        <label for="user-email"> 이메일 </label>
        <input type="email" name = "email" id = "user-email">
        <br>

        <label for="user-pw"> 비밀번호 </label>
        <input type="text" name = "pw" id = "user-pw">
        <br>

        <label for="user-nickname"> 닉네임 </label>
        <input type="text" name = "nickname" id = "user-nickname">

        <fieldset>

            <legend>성별</legend>

            <label>
                <input type="radio" name="성별">
                남성
            </label>
            <br>

            <label>
                <input type="radio" name="성별">
                여성
            </label>
            <br>

            <label>
                <input type="radio" name="성별">
                선택안함
            </label>

        </fieldset>

        <fieldset>
            <legend>사용 기술</legend>
            <label>
                <input type="checkbox" name="사용기술">
                HTML
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                CSS
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                JavaScript
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                Python
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                Django
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                GitHub
            </label>
            <br>

            <label>
                <input type="checkbox" name="사용기술">
                PostageSQL
            </label>

        </fieldset>

        <button>
            <p>
            회원가입
            </p>
        </button>
</form>
</body>
</html>
