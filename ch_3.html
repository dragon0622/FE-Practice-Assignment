<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<!--24.01.08 불필요한 html 제거-->
<body>
    <header>
        <h1>회원가입</h1>
        <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>
    </header>

    <form action="" method="get">
        <label>
            아이디 <input type="text" required>
        </label>
        <label>
            이메일 <input type="email"required>
        </label>
        <label>
            비밀번호 <input type="password" required>
        </label>
        <label>
            닉네임 <input type="text" required>
        </label>

        <fieldset>

            <legend>성별</legend>

            <label>
                <input type="radio" name="성별" value="male" required> 남성
            </label>
            <br>

            <label>
                <input type="radio" name="성별" value="female"> 여성
            </label>
            <br>

            <label>
                <input type="radio" name="성별" value="none"> 선택안함
            </label>
        </fieldset>

        <fieldset>
            <legend>사용 기술</legend>
            <label>
                <input type="checkbox" name="사용기술" value="html"> HTML
            </label>

            <label>
                <input type="checkbox" name="사용기술" value="css"> CSS
            </label>

            <label>
                <input type="checkbox" name="사용기술" value="javascript"> JavaScript
            </label>

            <label>
                <input type="checkbox" name="사용기술" value = "python"> Python
            </label>

            <label>
                <input type="checkbox" name="사용기술" value="django"> Django
            </label>

            <label>
                <input type="checkbox" name="사용기술" value="github"> GitHub
            </label>

            <label>
                <input type="checkbox" name="사용기술" value="postgresql"> PostgreSQL
            </label>

        </fieldset>

        <button>
            <p>
            회원가입
            </p>
        </button>
</form>
</body>
</html>
